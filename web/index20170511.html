<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>9-1.html</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    
    <!-- 自訂樣式表 -->
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <script src="js/jquery.min.js"></script> 
  </head>
  <body>
  <!-- 靠左對齊，預設值 -->
    <div class="container">
          <p class="text-left">Left aligned text.</p>
        <!-- 置中對齊 -->
        <p class="text-center">Center aligned text.</p>
        <!-- 靠右對齊 -->
        <p class="text-right">Right aligned text.</p>
        <!-- 分散對齊 -->
        <p class="text-justify">Justified text.</p>
        <!-- 不換行 -->
        <p class="text-nowrap">No wrap text.</p>
    </div>
    <div class="container">
      <table class="table table-bordered">
        <tbody>
          <tr>
             <td class="text-left">Left aligned text.</td>
           <!-- 置中對齊 -->
              <td class="text-center">Center aligned text.</td>
           <!-- 靠右對齊 -->
              <td class="text-right">Right aligned text.</td>
           <!-- 分散對齊 -->
              <td class="text-justify">Justified text.</td>
           <!-- 不換行 -->
              <td class="text-nowrap">No wrap text.</td> 
          </tr>
        </tbody>
       </table> 
      </div>

  </body>
</html>
